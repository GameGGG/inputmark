<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #test, #test1{
            width: 200px;
            border: 1px solid #eeeeee;
        }
        #test input, #test1 input{
            width: 100%;
            height: 100%;
            line-height: 100%;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="test">
        <input type="text">
    </div>
    <div id="test1">
        <input type="text">
    </div>
    <script src="./inputmark.js"></script>
    <script>
        new InputMark({
            values: [{
                el: '#test',
                placeholder: '请输入咚咚咚'
            }, {
                el: '#test1',
                placeholder: '请输入滴滴滴'
            }]
        })
    </script>
</body>
</html>
